{% extends "base.html" %}

{% block content %}
<h2>Edit Task</h2>
<form method="POST">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" value="{{ task.title }}" required>

    <label for="description">Description:</label>
    <textarea id="description" name="description">{{ task.description }}</textarea>

    <label for="due_date">Due Date:</label>
    <input type="date" id="due_date" name="due_date" value="{{ task.due_date }}" required>

    <label for="status">Status:</label>
    <select id="status" name="status">
        <option value="To Do" {% if task.status == 'To Do' %}selected{% endif %}>To Do</option>
        <option value="In Progress" {% if task.status == 'In Progress' %}selected{% endif %}>In Progress</option>
        <option value="Done" {% if task.status == 'Done' %}selected{% endif %}>Done</option>
    </select>

    <label for="assigned_to">Assigned To:</label>
    <input type="text" id="assigned_to" name="assigned_to" value="{{ task.assigned_to }}" required>

    <button type="submit">Update Task</button>
</form>
{% endblock %}
